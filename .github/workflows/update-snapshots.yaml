name: Update Snapshots on Comment
on:
  workflow_dispatch:
  issue_comment:
    types: [created]
env:
  AUNTY_HOST: localhost # This tells aunty to serve on localhost
  TERMINUS_FETCH_API_KEY: ${{ secrets.TERMINUS_FETCH_API_KEY }}
jobs:
  update-snapshots:
    name: Update Snapshots
    if: ${{ (github.event.issue.pull_request && contains(github.event.comment.body, '/approve-snapshots')) || github.event.act }}
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-noble
      options: --user 1001
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Get branch of PR
        uses: xt0rted/pull-request-comment-branch@v3
        if: ${{ !env.ACT }}
        id: comment-branch
      - name: Checkout PR branch
        uses: actions/checkout@v6
        if: ${{ !env.ACT }}
        with:
          ref: ${{ steps.comment-branch.outputs.head_ref }}
      - name: Comment action started
        uses: thollander/actions-comment-pull-request@v3
        if: ${{ !env.ACT }}
        with:
          message: |
            Updating snapshots. Click [here](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) to see the status.
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Setup terminus API key
        run: echo "TERMINUS_FETCH_API_KEY=$TERMINUS_FETCH_API_KEY" > .env
      - name: Run Playwright and update snapshots
        run: npx playwright test --update-snapshots
      - name: Commit and push updated snapshots
        if: ${{ !env.ACT }}
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: 'Update e2e snapshots'
      - name: Comment success
        if: ${{ !env.ACT }}
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            ðŸ“¸ Successfully updated and committed Playwright snapshots!
      - uses: actions/upload-artifact@v4
        id: artifact-upload
        if: ${{ !cancelled() }}
        with:
          name: snapshots
          path: e2e/**/linux/*
          retention-days: 30
