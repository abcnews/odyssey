<style>
html[veiled] {
  overflow: hidden;
  max-height: 100%;
}
html:not([veiled]) > body {
  will-change: opacity;
  transition: opacity cubic-bezier(.25, .46, .45, .94) 1s;
}
html[veiled] > body {
  opacity: 0;
  pointer-events: none;
}
</style>
<script>
(function () {
  var html = document.documentElement;
  var timeout;

  window.unveil = function () {
    clearTimeout(timeout);
    html.removeAttribute('veiled');
  };
  html.setAttribute('veiled', '');
  timeout = setTimeout(window.unveil, 2000);
})();
</script>
